{% extends "KnowIt/layout.html" %}
{% block body %}

<p style="margin-top: 50px; text-align: center; font-size: 50px;">Write to <span style="color: chartreuse;">Us</span></p>
<form class="row row-cols-lg-auto g-3 align-items-center" action="display">
    <div class="col-12">
      <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
      <div class="input-group">
        <div class="input-group-text">@</div>
        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username" name="inlineFormInputGroupUsername">
      </div>
    </div>
  
    <div class="col-12">
      <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
      <select class="form-select" id="inlineFormSelectPref" name="inlineFormSelectPref">
        <option selected>Choose...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
        <label class="form-check-label" for="inlineFormCheck">
          Remember me
        </label>
      </div>
    </div>
  
    <div class="col-12">
      <button type="submit" class="btn btn-primary" onclick="return ">Submit</button>
    </div>
</form>

{{ form }}
{% endblock %}
