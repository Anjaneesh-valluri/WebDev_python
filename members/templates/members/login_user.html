{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>sample</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body style="background-image: url('{% static "KnowIt/bg_image_1.jpg" %}'); background-repeat: no-repeat; background-size: 1800px 900px;">
         {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>ALERT! </strong> {{message}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
         {% endif %}
        <h1 style="color: white; margin-left: 3%; margin-top: 3%;"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-infinity" viewBox="0 0 16 16">
          <path d="M5.68 5.792 7.345 7.75 5.681 9.708a2.75 2.75 0 1 1 0-3.916ZM8 6.978 6.416 5.113l-.014-.015a3.75 3.75 0 1 0 0 5.304l.014-.015L8 8.522l1.584 1.865.014.015a3.75 3.75 0 1 0 0-5.304l-.014.015zm.656.772 1.663-1.958a2.75 2.75 0 1 1 0 3.916z"/>
        </svg>  MUGEN</h1>
        <p style="color: white; margin-left: 7%;">Know<span style="color: chartreuse;">It</span> | Buy<span style="color: aqua;">It</span></p>
        <div style="text-align: center; color:white; margin-top:8%; text-decoration: underline">
          <h2>Login</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            <div style="text-align: center; margin-top: 3%; color: white;">
                <div class="mb-3">
                  <input type="text" class="form-control" name="username" aria-describedby="emailHelp" style="width: 25%; margin-left:38%" placeholder="Username">                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" name="password" style="width: 25%; margin-left:38%; margin-top: 2%" placeholder="Password">
                </div>
                <p>Don't have an account? It's ok, <a href="{% url 'members:register_user' %}" style="text-decoration: none;">create one</a>.</p>
                <button type="submit" class="btn btn-primary">Submit</button>
             </div>
          </form>
    </body>
</html>
